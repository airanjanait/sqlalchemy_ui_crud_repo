<!DOCTYPE html>
<html>
<head>
    <title>Employee Information Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee Information Form</h2>
        
        <form  action="/update" method="post"> <!-- Replace '/submit' with your form submission URL -->
            <div class="form-group">
                <label for="emp_name">ID</label>
                <input type="text" class="form-control" id="id" name="id" value={{data[3]}}>
            </div>

            <div class="form-group">
                <label for="emp_name">Employee Name:</label>
                <input type="text" class="form-control" id="emp_name" name="emp_name"  value={{data[0]}}>
            </div>
            <div class="form-group">
                <label for="DOJ">Date of Joining:</label>
                <input type="text" class="form-control" id="DOJ" name="DOJ" value={{data[1]}}>
            </div>
            <div class="form-group">
                <label for="MOnumber">Mobile Number:</label>
                <input type="text" class="form-control" id="MOnumber" name="MOnumber"   value={{data[2]}}>
            </div>
            <button type="submit" class="">Submit</button>

        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
